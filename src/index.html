<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- 设置缓存 -->
	<!-- 设置缓存过期时间  -1证明过期-->
	<meta http-equiv="expires" content="-1"/>
	<!-- 清除缓存，再次访问需要重新下载 -->
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<!-- 禁止浏览器在本地缓存调阅页面内容，用户无法脱机访问 -->
	<meta http-equiv="Pragma" content="no-cache"/>
	
	
	<!-- 定义页面作者 -->
	<meta name="author" content="mtjoe.cn"/>
	<!-- 当点击网页添加主屏幕时，会在主屏幕生成图标，点击该图标会进入webapp -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<!-- 当启用webapp功能时，显示手机信号、时间、电池的顶部导航颜色，默认值default -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<!-- 添加主屏幕后，webapp会全屏显示 -->
	<meta name="apple-touch-fullscreen" content="yes"/>
	<!-- 默认设备会自动识别可能是电话、邮箱的字符串。设置telephone=no,email=no可以禁用该功能 -->
	<meta name="format-detection" content="telephone=no,email=no"/>
	
	
	<!-- uc浏览器私有 -->
	<!-- 全屏模式 -->
	<meta name="full-screen" content="true"/>
	<!-- 应用模式 -->
	<meta name="browsermode" content="application"/>
	<!-- QQ浏览器私有 -->
	<!-- 全屏模式 -->
	<meta name="x5-fullscreen" content="true"/>
	<!-- 应用模式 -->
	<meta name="x5-page-mode" content="app"/>
	<meta name="app-config" content="fullscreen=yes,useHistoryState=yes,transition=yes"/>
	
	<!-- ios下页面启动加载时显示的画面图片，避免加载白屏 -->
	<!-- <link rel="apple-touch-startup-image"  href="#"/> -->
	
	
	
	<title>新媒体预约系统</title>
	
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>
<div class="container">
	<!-- 标题栏 -->

		<div class="msg"><a href=""><i class="iconfont icon-xinxi"></i></a></div>
	</header>
	<!-- 内容区域 -->
	<div class="content">
		<ul>
			<li>
				<div class="item-byjs">
					<img src="img/byjs.png" >
					<span class="bumen"><i class="iconfont icon-team"></i>编译技术部</span>
					<span class="res-btn">预约</span>
				</div>
			</li>
		<ul>
			<li>
				<div class="item-byjs">
					<img src="img/sy.png" >
					<span class="bumen"><i class="iconfont icon-team"></i>摄影部</span>
					<span class="res-btn">预约</span>
				</div>
			</li>
		<ul>
			<li>
				<div class="item-byjs">
					<img src="img/ys.png" >
					<span class="bumen"><i class="iconfont icon-team"></i>影视部</span>
					<span class="res-btn">预约</span>
				</div>
			</li>


		</ul>
		
		
		
		
	</div>
	
	
	
	<!-- 底部导航 -->
	<nav>
		<div class="main"><a href=""><i class="iconfont icon-yuyueguanli"></i><div>预约</div></a></div>
		<div class="dongtai"><a href=""><i class="iconfont icon-yanjing"></i><div>动态</div></a></div>
		<div class="my"><a href=""><i class="iconfont icon-weixiao"></i><div>我的</div></a></div>	
	</nav>

</div>
	
	
	
</body>
</html>
